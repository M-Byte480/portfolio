<div class="projects_root">
  <div class="highlights">
    <div class="highlighted-text green-glasses-text">Highlights</div>
    <div class="columns">
      <div class="left-column">
        <ng-container
          *ngFor="let project of highlights.slice(0, highlights.length / 2); let index = index">
          <app-project [project]="project">
          </app-project>
        </ng-container>
      </div>
      <div class="right-column">
        <ng-container
          *ngFor="let project of highlights.slice(highlights.length / 2); let index = index">
          <app-project [project]="project">
          </app-project>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="columns">
    <div class="left-column">
      <ng-container *ngFor="let project of leftProjects; let index = index">
        <app-project [project]="project">
        </app-project>
      </ng-container>
    </div>
    <div class="right-column">
      <ng-container *ngFor="let project of rightProjects; let index = index">
        <app-project [project]="project">
        </app-project>
      </ng-container>
    </div>
  </div>



  <ng-container *ngIf="isOdd">
    <div class="centered">
        <div class="left-column no-margin">
          <app-project [project]="projects[projects.length - 1]">
          </app-project>
      </div>
    </div>
  </ng-container>

</div>
