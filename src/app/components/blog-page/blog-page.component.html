<div class="page-contents">

  <table bordercolor="black">
    <tr>
      <th>Id</th>
      <th>Title</th>
    </tr>
    <tr *ngFor="let blog of blogReferences">
      <td><span>{{blog.id}}</span></td>
      <td><a [routerLink]="['/blog', blog.id ]">{{blog.fileName | splitCamelCase}}</a></td>
    </tr>
  </table>
</div>
