<div class="flex-container">
  <ng-container *ngTemplateOutlet="left ? Image : Description"></ng-container>
  <ng-container *ngTemplateOutlet="left ? Description : Image"></ng-container>
</div>

<ng-template #Image>
  <div class="image-and-bar">
    <img class="logo" [src]="img" [alt]="alt" [style.filter]=" invertImage ? 'invert(100%)' : 'none'">
    <app-strength-bar
      [rating]="rating"
      [colour]="colour"
      [backgroundColour]="background"
      [skillName]="skillName"
      [barCount]="barCount"
    ></app-strength-bar>
  </div>
</ng-template>

<ng-template #Description>
  <div class="description">
    {{ description }}
  </div>
</ng-template>
